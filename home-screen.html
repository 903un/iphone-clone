<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/dc0733c09a.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Screen - iphone 11mini</title>
  </head>
  <body>
    <!--Status Bar-->
    <div class="status-bar">
      <div class="status-bar__column">
        <a href="lock-screen.html">YOMO</a>
      </div>
      <div class="status-bar__column">
        <i class="fad fa-signal-alt-3"></i>
        <i class="fad fa-wifi"></i>
        <i class="far fa-battery-full"></i>
      </div>
    </div>
    <!--Main Home-->
    <main class="main-screen">
      <div class="main-home__row">
        <div class="widget">
          <img src="img/widget-001.jpg" />
        </div>
      </div>
      <div class="main-home__row">
        <div class="main-home__column">
          <div class="widget">
            <img src="img/widget-002.jpg" />
          </div>
        </div>
        <div class="main-home__column">
          <div class="main-home__column--row">
            <div class="app-icon">
              <button class="app-music">
                <i class="fas fa-music"></i>
              </button>
              <span>Call</span>
            </div>
            <div class="app-icon">
              <button class="app-music">
                <i class="fas fa-music"></i>
              </button>
              <span>Photo</span>
            </div>
          </div>
          <div class="main-home__column--row">
            <div class="app-icon">
              <button class="app-music">
                <i class="fas fa-music"></i>
              </button>
              <span>Message</span>
            </div>
            <div class="app-icon">
              <button class="app-music">
                <i class="fas fa-music"></i>
              </button>
              <span>Kakaotalk</span>
            </div>
          </div>
        </div>
      </div>
      <div class="main-home__row">
        <div class="main-home__column">
          <div class="main-home__column--row">
            <div class="app-icon">
              <button class="app-music">
                <i class="fas fa-music"></i>
              </button>
              <span>Calendar</span>
            </div>
            <div class="app-icon">
              <button class="app-music">
                <i class="fas fa-music"></i>
              </button>
              <span>Instagram</span>
            </div>
          </div>
          <div class="main-home__column--row">
            <div class="app-icon">
              <button class="app-music">
                <i class="fas fa-music"></i>
              </button>
              <span>Safati</span>
            </div>
            <div class="app-icon">
              <button class="app-music">
                <i class="fas fa-music"></i>
              </button>
              <span>Appstore</span>
            </div>
          </div>
        </div>
        <div class="main-home__column">
          <div class="widget">
            <img src="img/widget-003.jpg" />
          </div>
        </div>
      </div>
    </main>
    <!--Dock Bar-->
    <div class="dock-bar">
      <div class="app-icon">
        <button class="app-music">
          <i class="fas fa-music"></i>
        </button>
        <!--<span>text</span>-->
      </div>
    </div>
  </body>
</html>
