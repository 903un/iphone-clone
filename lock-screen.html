<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/dc0733c09a.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lock Screen - iphone 11mini</title>
  </head>
  <body>
    <!--Wall Paper-->
    <div class="wall-paper">
      <img src="img/lock-screen__image.jpg" />
    </div>
    <!--Status Bar-->
    <div class="status-bar status-bar__white lock-screen__content">
      <div class="status-bar__column">
        <span>YOMO</span>
      </div>
      <div class="status-bar__column">
        <i class="fad fa-signal-alt-3"></i>
        <i class="fad fa-wifi"></i>
        <i class="far fa-battery-full"></i>
      </div>
    </div>
    <!--Contents-->
    <div class="info-text lock-screen__content">
      <a href="home-screen.html"><i class="fas fa-lock"></i></a>
      <span>Press the lock icon to unlock</span>
    </div>
    <div class="time-date lock-screen__content">
      <span>16:27</span>
      <span>Thursday, April 15</span>
    </div>
    <!--Shortcut Buttons-->
    <div class="shortcut-btn lock-screen__content">
      <div class="shortcut-btn__column">
        <div class="shortcut-btn__bg">
          <i class="fas fa-flashlight fa-lg"></i>
        </div>
      </div>
      <div class="shortcut-btn__column">
        <div class="shortcut-btn__bg"><i class="fas fa-camera fa-lg"></i></div>
      </div>
    </div>
  </body>
</html>
