<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/dc0733c09a.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lock Screen - iphone 11mini</title>
  </head>
  <body>
    <div class="lock-screen__image">
      <img src="img/lock-screen__image.jpg" />
    </div>
    <div class="status-bar status-bar__white status-bar__lock">
      <div class="status-bar__column">
        <span>YOMO</span>
      </div>
      <div class="status-bar__column">
        <i class="fad fa-signal-alt-3"></i>
        <i class="fad fa-wifi"></i>
        <i class="far fa-battery-three-quarters"></i>
      </div>
    </div>
  </body>
</html>
